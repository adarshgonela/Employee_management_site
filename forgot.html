<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- component -->
<div class="bg-gray-700 flex items-center justify-center h-screen">
  <div class="bg-black-900 p-8 rounded-lg shadow-lg max-w-sm w-full">
      <div class="flex items-center space-x-2 mb-6 text-white">
          
          <h1 class="text-xl font-semibold">Change Password</h1>
      </div>
      <p class="text-sm text-white mb-6">Update password for enhanced account security.</p>
      <form id="changePasswordForm" class="space-y-6">
          <div>
              <label for="email" class="text-sm font-medium text-white block mb-2">Email*</label>
              <input type="email" id="email" class="password-input form-input block w-full border border-gray-300 rounded-md shadow-sm" required>
          </div>
          <div>
              <label for="newPassword" class="text-sm font-medium text-white block mb-2">New Password *</label>
              <input type="password" id="newPassword" class="password-input form-input block w-full border border-gray-300 rounded-md shadow-sm" required>
          </div>
          <div>
              <label for="confirmPassword" class="text-sm font-medium text-white block mb-2">Confirm New Password *</label>
              <input type="password" id="confirmPassword" class="password-input form-input block border w-full border-gray-300 rounded-md shadow-sm" required>
              <button type="button" onclick="clearConfirmPassword()" class="text-xs text-blue-600 hover:underline mt-1">Clear</button>
          </div>
          
          <div class="flex justify-between">
              <button type="button" onclick="discardChanges()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring focus:border-blue-300">Discard</button>
              <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">Apply Changes</button>
          </div>
      </form>
  </div>

  
</div>
</body>
</html>
