          </div>

              <input type="Name" id="newPassword" class="password-input form-input block w-full border border-gray-300 rounded-md shadow-sm" required>
          </div>
          <div>

              <input type="email" id="confirmPassword" class="password-input form-input block border w-full border-gray-300 rounded-md shadow-sm" required>

              <label for="conform paassword" class="text-sm font-medium text-white block mb-2">confirm password *</label>

              <input type="date of birth" id="confirmPassword" class="password-input form-input block border w-full border-gray-300 rounded-md shadow-sm" required>

              <input type="phone number" id="confirmPassword" class="password-input form-input block border w-full border-gray-300 rounded-md shadow-sm" required><br>
              
          </div>
          
          <div class="flex justify-center">
              <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300 justify-center">signup</button>
          </div>
      </form>
  </div>
  
</div>
